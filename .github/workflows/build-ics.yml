name: Build & Publish YMCA ICS

on:
  schedule:
    # 13:10 UTC â‰ˆ 6:10 AM Denver during standard time (adjust if you like)
    - cron: "10 13 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history so we can rebase)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium icalendar pytz python-dateutil

      # Install Firefox & Geckodriver on the runner
      - name: Setup Firefox
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: latest

      - name: Setup Geckodriver
        uses: browser-actions/setup-geckodriver@latest

      - name: Build ICS into docs/
        env:
          TZ: America/Denver
        run: |
          python ymca_university_hills_scrape_firefox.py
          mkdir -p docs
          mv -f ymca_university_hills.ics docs/
          touch docs/.nojekyll

      - name: Commit updated ICS to main (with rebase)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout "$BRANCH_NAME"
          git pull --rebase origin "$BRANCH_NAME"
          git add docs/ymca_university_hills.ics docs/.nojekyll
          git commit -m "Update ICS [skip ci]" || exit 0
          git push origin "$BRANCH_NAME"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
