# .github/workflows/build-ics.yml
name: Build & Publish YMCA ICS

on:
  schedule:
    - cron: "10 13 * * *"   # 13:10 UTC ≈ 6:10 AM Denver (adjust as you like)
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium icalendar pytz python-dateutil

      # ✅ Install Firefox & Geckodriver the right way on GitHub runners
      - uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: latest
      - uses: browser-actions/setup-geckodriver@v1
        with:
          geckodriver-version: latest

      - name: Build ICS
        env:
          TZ: America/Denver
        run: |
          python ymca_university_hills_scrape_firefox.py
          mkdir -p docs
          mv -f ymca_university_hills.ics docs/
          touch docs/.nojekyll

      - name: Commit updated ICS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/ymca_university_hills.ics docs/.nojekyll
          git commit -m "Update ICS [skip ci]" || echo "No changes"
          git push

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs
      - uses: actions/deploy-pages@v4

