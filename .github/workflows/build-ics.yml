name: Build & Publish YMCA ICS

on:
  schedule:
    - cron: "10 13 * * *"   # 13:10 UTC ≈ 6:10 AM Denver time
  workflow_dispatch: {}       # allows manual “Run workflow” button

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium icalendar pytz python-dateutil

      - name: Install Firefox + Geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox-esr
          GECKO_VER=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest \
            | python -c "import sys,json;print(json.load(sys.stdin)['tag_name'])")
          wget -qO- https://github.com/mozilla/geckodriver/releases/download/$GECKO_VER/geckodriver-$GECKO_VER-linux64.tar.gz | tar xz
          sudo mv geckodriver /usr/local/bin/

      - name: Run scraper and move ICS
        env:
          TZ: America/Denver
        run: |
          python ymca_university_hills_scrape_firefox.py
          mkdir -p docs
          mv -f ymca_university_hills.ics docs/

      - name: Commit updated file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/ymca_university_hills.ics docs/.nojekyll
          git commit -m "Auto-update calendar" || echo "No changes"
          git push

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs
      - uses: actions/deploy-pages@v4
